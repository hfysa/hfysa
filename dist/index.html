<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holbrook Farms YSA Ward</title>
    <link rel="stylesheet" href="output.css" />
    <link href="https://fonts.cdnfonts.com/css/beattingvile" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/intro" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  </head>
  <body class="lg:p-6 relative bg-no-repeat bg-auto lg:bg-cover font-['Open_Sans']" style="background-image: url(./leaves-background.png)">
    <h1 class="mt-10 lg:mt-0 text-[80px] lg:text-[100px] mx-auto w-fit font-['beattingvile'] leading-[102px]">Holbrook Farms</h1>
    <h5 class="text-xl uppercase w-fit mx-auto mt-2 tracking-[.32em]" style="font-family: 'Intro Demo', sans-serif">YSA Ward</h5>
    <div class="gray-card gap-2 lg:gap-6">
      <img src="./map.png" class="h-[120px] lg:h-[140px]">
      <div>
        <p class="main-text mb-3">Meeting Location and Time</p>
        <p class="sub-text">Lehi YSA Stake Center</p>
        <p class="sub-text">Northeast Chapel</p>
        <a href="https://goo.gl/maps/JBFcmMXPPC1MrSaZ7" target="_blank" class="sub-text underline">1550 S 1100 W Lehi, UT 84043</a>
        <p class="sub-text">11:30 am - 1:30 pm</p>
      </div>
    </div>
    <div class="gray-card flex-col">
      <img src="./bishop.png" class="h-[60px] rounded-full">
      <p class="sub-text mt-2 text-sm">Bishop Roberts</p>
      <a href="https://calendly.com/holbrookfarmsysaward/meet_with_bishop" target="_blank" class="btn mt-5">Schedule Appointment</a>
    </div>
    <div class="gray-card flex-col mb-10">
      <h4 class="text-xl mb-5">New to the Ward?</h4>
      <div class="grid sm:grid-cols-2 gap-[20px]">
        <a href="https://forms.gle/43dzjX75LDYxyhss7" target="_blank" class="btn">Transfer Records</a>
        <a href="https://www.facebook.com/groups/holbrookfarmsysaward" target="_blank" class="btn">Join Facebook Page</a>
        <a href="https://www.remind.com/join/hfysars" target="_blank" class="btn">Join Relief Society Ward Text</a>
        <a href="https://www.remind.com/join/hfysaeq" target="_blank" class="btn">Join Elders Quorum Ward Text</a>
      </div>
    </div>
  </body>
</html>
